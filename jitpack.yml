# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=GanttChart-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.developer-macrew -DartifactId=gantt-chart -Dversion=1.0.10 -Dpackaging=aar -DgeneratePom=true
